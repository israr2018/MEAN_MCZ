<div class="container">
<div class="row">
    <div class=" col-md-offset-2 col-md-6">

        <div class="card car-body">
            <h3 class="text-center">Account Login</h3>
            <div *ngIf="errMessage">
                <div class="alert alert-warning">
                     {{errMessage}}
                </div>            
                
             </div>
            <form #form="ngForm">

                <div class="form-group">
                    <label for="user_name">User Name</label>
                    <input id="user_name" class="form-control" type="text" required placeholder="email" #email="ngModel" [(ngModel)]="entity.email" name="email" >
                    <small class="form-text text-muted" *ngIf="email.invalid && email.touched">Please type user name</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" placeholder="password" required #password="ngModel"  [(ngModel)]="entity.password" name="password">
                    <small class="form-text text-muted" *ngIf="password.invalid && password.touched">Please type password</small>
                </div>
                
                <button  class="btn btn-primary"   [disabled]="form.invalid"  (click)="login()">
                    Submit
                </button>
            </form>

        </div>
    </div>
</div>
</div>
